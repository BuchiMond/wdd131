<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Buchi Diamond Vitalis">
    <meta name="description" content="Product Review Form">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <header>
        <div>
            <h1>Product Review Form</h1>
        </div>

    </header>

    <main>
        <form method="get" action="review.html">
            <label for="productSelect">Product Name*</label>
            <select name="product" id="productSelect" required>
                <option value="">Select a Product...</option>
            </select>

            <div class="gap">Overall Rating*</div>
            <div class="rating-group">
                <label class="vert" for="rating1"><input type="radio" id="rating1" name="rating" value="1"
                        required>★</label>
                <label class="vert" for="rating2"><input type="radio" id="rating2" name="rating" value="2">★★</label>
                <label class="vert" for="rating3"><input type="radio" id="rating3" name="rating" value="3">★★★</label>
                <label class="vert" for="rating4"><input type="radio" id="rating4" name="rating" value="4">★★★★</label>
                <label class="vert" for="rating5"><input type="radio" id="rating5" name="rating" value="5">★★★★★</label>
            </div>

            <div class="gap">Date of Installation*</div>
            <input type="date" id="completeDate" name="completeDate" required>

            <div class="gap">Which feature did you find useful in the product?<br>(Check all that applies)</div>
            <label class="vert" for="durability"><input type="checkbox" id="durability"
                    name="durability">Durability</label>
            <label class="vert" for="easeOfUse"><input type="checkbox" id="easeOfUse" name="ease-of-use">Ease of
                Use</label>
            <label class="vert" for="performance"><input type="checkbox" id="performance"
                    name="performance">Performance</label>
            <label class="vert" for="design"><input type="checkbox" id="design" name="design">Design</label>

            <div class="gap">Written Review (Optional)</div>
            <textarea id="writtenReview" name="written-review" rows="4" cols="40"></textarea>

            <div class="gap">Your Name (Optional)</div>
            <input type="text" id="fullname" name="fullname">

            <input type="submit" value="Post Review">
        </form>

    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Buchi Diamond Vitalis, Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    </script>
</body>

</html>
