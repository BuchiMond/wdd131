<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <meta name="author" content="Buchi Diamond Vitalis">
    <meta name="description" content="An example for Lazyload demostration.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <header>
        <h1>Lazy Load Demostration</h1>
    </header>

    <main>
        <picture>
            <img src="https://picsum.photos/400/600" alt="Random Images" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/650" alt="Random Images" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/700" alt="Random Images" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/750" alt="Random Images" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/800" alt="Random Images" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/850" alt="Random Images" loading="lazy" width="400" height="600">
        </picture>

    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Buchi Diamond Vitalis, Imo State, Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
